<nav class="tab-bar">
  @for (tab of tabs(); track tab) {
    <div [style.width]="tabWidth() + 'px'">
      <img src="assets/globe-1.svg" alt="Tab">
      <span>{{ tab }}</span>
    </div>
  }
  <button #newTabButton>+</button>
  <button #removeTabButton [disabled]="!tabs().length">-</button>
</nav>
